<div class="page-header">
  <h1>Edit Stack</h1>
</div>

<%= form_for(stack, {action: stackPath({ stack_id: stack.ID }), method: "PUT"}) { %>
  <%= partial("stacks/form.html") %>
  <a href="<%= stackPath({ stack_id: stack.ID }) %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
<% } %>
